<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Data Lovers</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css?family=Roboto+Slab&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0/dist/Chart.min.js"></script>
</head>
<body>
  <main>
    <header>
      <div class="headerDiv">
        <h1 class="h1-header">World Bank</h1>
        <h3>Buscador de índices de desenvolvimento escolar, econômico e social.</h3>
      </div>
    </header>
    <section>
      <span class="triangle"></span>
    </section>
    <section class="selects">
      <form>
        <h4>selecione aqui o país, dado e o ano desejado</h4>
        <section class="select-section">
          <select class="select-country">
            <option value="" disabled="" selected="">Selecione o país</option>
            <option class="peru" value="PER">Peru</option>
            <option class="brasil" value="BRA">Brasil</option>
            <option class="mexico" value="MEX">México</option>
            <option class="chile" value="CHL">Chile</option>
          </select>
        </section>
        <section class="select-section">
          <select class="select-data"></select>
        </section>
        <section class="select-section">
          <select class="select-year"></select>
        </section>
        <section class="btn-submit">
          <input class="btn-result" type="submit" value="Resultado"/>
        </section>
      </form>
    </section>
    <section class="graphic">
      <span class="year-result span-font"></span>
      <span class="average-result span-font"></span>
      <canvas id="myChart" width="100" height="100"></canvas>
    </section>
  </main>
  <footer>“Copyright &copy 2019 | Data Lovers“</footer>
  <div id="root"></div>
  <script src="data/worldbank/worldbank.js"></script>
  <script src="main.js" type="module"></script>
</body>
</html>
